<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/add_tasks.css')}}">
</head>
<body>
  <div class="form-container">
    <form class="form" , method="post" , action="add_task">
      <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" id="name" name="name" required="">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="textarea" rows="10" cols="50" ></textarea>
      </div>
      <button class="form-submit-btn" type="submit">Add Task</button>
    </form>
  </div>
</body>
</html>
