<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Here..!!!</title>
  <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/register.css') }}">
</head>
<body>
  <!-- From Uiverse.io by Shoh2008 --> 
  <form class="form" , action="register" , method="post">
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input id="username" name = "username" class="input" type="text" placeholder="">
      <div class="cut"></div>
      <label for="username" class="placeholder">User Name</label>
    </div>
    <div class="input-container ic2">
      <input id="name" name="name" class="input" type="text" placeholder="">
      <div class="cut"></div>
      <label for="name" class="placeholder">Name</label>
    </div>
    <div class="input-container ic2">
      <input id="email" name="mail" class="input" type="text" placeholder="">
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email
    </label></div>
    <div class="input-container ic2">
      <input id="pswd" name="pswd" class="input" type="password" placeholder="">
      <div class="cut"></div>
      <label for="pswd" class="placeholder">Password</label>
    </div>
    <div class="input-container ic2">
      <input id="r-pswd" name="r-pswd" class="input" type="text" placeholder="">
      <div class="cut"></div>
      <label for="r-pswd" class="placeholder">Re-enter Password</label>
    </div>
    <button type="submit" class="submit">submit</button>
  </form>
</body>
</html>
